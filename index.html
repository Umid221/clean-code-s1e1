<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="matrix-box">
      <img src="./eisenhower-matrix.jpg" class="matrix-box__img">
      <a class="matrix-box__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <main class="main">
      <div id="add-block">
        <label for="new-task">Add Item</label>
        <div class="add-block__form">
          <input id="new-task" class="add-block__input" type="text">
          <button>Add</button>
        </div>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task editing-task">
          <input type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-btn">Save</button>
          <button class="task__delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
